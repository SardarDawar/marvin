{% extends 'main/dashboard/view_customer.html' %}
{% block div_content %}
                    <div class="card-header">
                                <i class="fa fa-bar-chart-o"></i><strong class="card-title pl-2">Dashboard</strong>
                    </div>
                    <div class="card-body" style="border:1px solid #E5E5E5; background-color:white; height:80.6vh; overflow:auto;">
                          <!-- Animated -->
            <div class="animated fadeIn">
                <!-- Widgets  -->
                <div class="row">
                    <div class="col-lg-3 col-md-3">
                        <div class="card">
                            <div class="card-body">
                                <div class="stat-widget-five">
                                    <div class="stat-icon dib flat-color-1">
                                        <i class="pe-7s-chat"></i>
                                    </div>
                                    <div class="stat-content">
                                        <div class="text-left dib">
						<div class="stat-text"><span class="count">{{ conv_final }}</span></div>
                                            <div class="stat-heading">Messages</div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-lg-3 col-md-3">
                        <div class="card">
                            <div class="card-body">
                                <div class="stat-widget-five">
                                    <div class="stat-icon dib flat-color-5">
                                        <i class="pe-7s-hourglass"></i>
                                    </div>
                                    <div class="stat-content">
                                        <div class="text-left dib">
						<div class="stat-text"><span class="count">{{ response }}</span><span style="font-size:14px; font-family:sans-serif; font-weight:400; color:#878787;"> ms</span></div>
                                            <div class="stat-heading">Response</div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

		    <div class="col-lg-3 col-md-3">
                        <div class="card">
                            <div class="card-body">
                                <div class="stat-widget-five">
                                    <div class="stat-icon dib flat-color-3">
                                        <i class="pe-7s-refresh-cloud"></i>
                                    </div>
                                    <div class="stat-content">
                                        <div class="text-left dib">
                                                <div class="stat-text"><span class="count">{{ hours }}</span><span style="font-size:14px; font-family:sans-serif; font-weight:400; color:#878787;"> hours</span></div>
                                            <div class="stat-heading">Bot Uptime</div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>


                    <div class="col-lg-3 col-md-3">
                        <div class="card">
                            <div class="card-body">
                                <div class="stat-widget-five">
                                    <div class="stat-icon dib flat-color-4">
                                        <i class="pe-7s-users"></i>
                                    </div>
                                    <div class="stat-content">
                                        <div class="text-left dib">
						<div class="stat-text"><span class="count">{{ user_count }}</span></div>
                                            <div class="stat-heading">Users</div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                 <div class="animated fadeIn">
                    <div id="graph_body" class="col-lg-12 col-sm-6">
                        <div class="card">
                            <div class="card-body">
                                <h4 class="mb-3">Conversation Statistics </h4>
                                <div id="chartdiv"></div>
                            </div>
                        </div>
                    </div>
		  </div> 
               </div>
{% endblock %}
