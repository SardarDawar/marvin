{% extends 'main/dashboard/view_customer.html' %}
{% block div_content %}
     <div class="card-header">
                <i class="fa fa-comments"></i><strong class="card-title pl-2">Message Inbox ({{ conv_thread_count  }})</strong>
     </div>
     <div class="card-body" style="border:1px solid #E5E5E5; background-color:white; height:80.6vh; overflow:auto;">
     <div class="container" style="width:100%;">

    <!-- Page header start -->
    <div class="page-title">
        <div class="row gutters">
            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12 col-12">
            </div>
            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12 col-12">
            </div>
        </div>
    </div>
    <!-- Page header end -->

    <!-- Content wrapper start -->
    <div class="content-wrapper">

        <!-- Row start -->
        <div class="row gutters">

            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">

                <div class="card m-0">

                    <!-- Row start -->
                    <div class="row no-gutters">
                        <div class="col-xl-4 col-lg-4 col-md-4 col-sm-3 col-3">
                            <div class="users-container">
                                <ul class="users">
				    {% for user in user_list %}
                                    <li class="person" data-chat="person1">
                                        <div class="user">
                                            <img src="https://www.lococrossfit.com/wp-content/uploads/2019/02/user-icon-300x300.png">
                                        </div>
                                        <p class="name-time">
                                            <output id="{{ user }}" class="time" style="font-size:13px;">{{ user }}</output>
                                        </p>
                                    </li>
				    {% endfor %}
                                </ul>
                            </div>
                        </div>
                        <div class="col-xl-8 col-lg-8 col-md-8 col-sm-9 col-9">
                            <div class="selected-user">
                                <span class="name">Chat History</span>
                            </div>
                            <div class="chat-container">
                                <ul class="chat-box chatContainerScroll">
                                </ul>
                            </div>
			    <div class="form-group mt-3 mb-0">
                                    <textarea class="form-control" rows="3" placeholder="Type your message here..."></textarea>
                            </div>
                        </div>
                    </div>
                    <!-- Row end -->
                </div>

            </div>

        </div>
        <!-- Row end -->
      </div>
    <!-- Content wrapper end -->
   </div>
</div>
{% endblock %}
